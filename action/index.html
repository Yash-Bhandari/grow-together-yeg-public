ng":"Defend our housing progress.","subheading":"Email your city councillor to let them know of your support for zoning reform.","subjectlines":[{"value":"I support 8 units per lot - Item 3.32 on June 30"},{"value":"8 units per lot midblock is great - Item 3.32 on June 30"},{"value":"Defend the success of the RS zone with 8 units - Item 3.32 on June 30"},{"value":"Mature neighbourhoods need more 8-plexes - Item 3.32 on June 30"},{"value":"8 is great - Item 3.32 on June 30"}]}
